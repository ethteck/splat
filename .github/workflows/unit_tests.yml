name: unit_tests

on:
  push:
  pull_request:

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker
        run: docker build --tag splat-build:latest .

      - name: Install Python dependencies
        run: docker run --rm -v $(pwd):/splat -w /splat splat-build python3 -m pip install -U -r requirements.txt

      - name: Run unit tests
        run: |
          docker run --rm -v $(pwd):/splat -w /splat splat-build sh run_tests.sh
