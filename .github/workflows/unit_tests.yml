name: unit_tests

on:
  push:
  pull_request:

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run unit tests
        run: |
          docker build --tag splat-build:latest .
          docker run --rm -v $(pwd):/splat -w /splat splat-build sh run_tests.sh
