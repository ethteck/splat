options:
  base_path:    split
  platform:     n64
  compiler:     KMC
  basename:     basic_app
  build_path:   build
  target_path:  ../build/basic_app.bin
  elf_path:     build/basic_app_target.elf
  asm_path:     asm
  src_path:     src
  ld_script_path: basic_app.ld
  cache_path:     .splache
  symbol_addrs_path:    generated.symbols.txt
  undefined_funcs_auto_path: undefined_funcs_auto.txt
  undefined_syms_auto_path:  undefined_syms_auto.txt
  asset_path: assets
  o_as_suffix: True
  ld_dependencies: True
  create_asm_dependencies: True
segments:
  - name: header
    type: header
    start: 0x00
  - name: dummy_ipl3
    type: code
    start: 0x40
    vram: 0xA4000040
    subsegments:
      - [0x0040, bin, dummy_ipl3]
  - name: boot
    type: code
    start: 0x1000
    vram:  0x80000400
    bss_size: 0x80
    subsegments:
      - [0x1000, c, main]
      - [0x10F0, hasm, handwritten]
      - [0x1100, data, main]
      - [0x1110, .rodata, main]
      - { start: 0x1140, type: bss, vram: 0x80000540, name: main }
  - [0x1140]
